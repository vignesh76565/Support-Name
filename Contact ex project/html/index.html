<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600">
    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-xl">
        <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Contact Support</h2>
        <form class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-md transition-all duration-300">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-md transition-all duration-300">
            </div>
            <div>
                <label for="issue-type" class="block text-sm font-medium text-gray-700">Issue Type</label>
                <select id="issue-type" name="issue-type" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-md transition-all duration-300">
                    <option value="">Select an issue</option>
                    <option value="billing">Billing</option>
                    <option value="technical">Technical Support</option>
                    <option value="general">General Inquiry</option>
                </select>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-md transition-all duration-300"></textarea>
            </div>
            <button type="submit"
                class="w-full px-4 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700 hover:shadow-xl transition-all duration-300">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
